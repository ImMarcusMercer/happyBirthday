<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("./photos/background.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #0000FF;
      position: relative;
    }

    /* Overlay to improve readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .confetti {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: float 2s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, 10px); }
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .cake {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .emoji-bar {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0.85;
    }

    /* Scrolling photo gallery */
    .photo-gallery {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .photo-track {
      display: flex;
      width: calc(200%); /* loop effect */
      animation: scrollPhotos 30s linear infinite;
    }

    .photo-track img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .photo-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollPhotos {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .message {
        font-size: 1rem;
      }
      .cake {
        font-size: 3rem;
      }
      .photo-track img {
        width: 150px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="confetti">🎉✨🎊🎈</div>
    <h1>Happy Birthday, Moi! 🎂</h1>
    <div class="message">
      Today is your special day, and I hope you feel special.  
      I wish you good health, more blessings and of course more money 😂💸.  
      May your day be filled with smiles, laughter, and all the love you deserve. 🎁💖
    </div>
    <div class="cake">🎂</div>
    <div class="emoji-bar">🎁🍰🎈🎊💖</div>
  </div>

  <div class="photo-gallery">
    <div class="photo-track">
      <img src="photos/photo1.jpg" alt="Memory 1">
      <img src="photos/photo2.jpg" alt="Memory 2">
      <img src="photos/photo3.jpg" alt="Memory 3">
      <img src="photos/photo4.jpg" alt="Memory 4">
      <img src="photos/photo5.jpg" alt="Memory 5">
      <img src="photos/photo6.jpg" alt="Memory 6">
      <img src="photos/photo7.jpg" alt="Memory 7">
      <img src="photos/photo8.jpg" alt="Memory 8">
      <img src="photos/photo9.jpg" alt="Memory 9">
      <img src="photos/photo10.jpg" alt="Memory 10">

      <!-- Duplicate for seamless loop -->
      <img src="photos/photo1.jpg" alt="Memory 1">
      <img src="photos/photo2.jpg" alt="Memory 2">
      <img src="photos/photo3.jpg" alt="Memory 3">
      <img src="photos/photo4.jpg" alt="Memory 4">
      <img src="photos/photo5.jpg" alt="Memory 5">
      <img src="photos/photo6.jpg" alt="Memory 6">
      <img src="photos/photo7.jpg" alt="Memory 7">
      <img src="photos/photo8.jpg" alt="Memory 8">
      <img src="photos/photo9.jpg" alt="Memory 9">
      <img src="photos/photo10.jpg" alt="Memory 10">
    </div>
  </div>
</body>
</html>
