<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }

    .card {
      background-color: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: float 2s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, 10px); }
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .cake {
      font-size: 4rem;
      margin-bottom: 15px;
    }

    .emoji-bar {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }

      .cake {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="confetti">🎉✨🎊🎈</div>
    <h1>Happy Birthday, Jureybells! 🎂</h1>
    <div class="message">May your day be filled with smiles, laughter, and all the love you deserve.</div>
    <div class="cake">🎂</div>
    <div class="emoji-bar">🎁🍰🎈🎊💖</div>
  </div>
</body>
</html>
